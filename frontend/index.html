<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe Maker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="nav">AI <h1 class="rsp">RSP</h1>
    </nav>
    <div class="box">
        <div class="side-bar">
        <button id="view-history-btn" class="bar-btn">View Chat History</button>
        <button id="delete-history-btn" class="bar-btn">Delete History</button> 
        <button id="logout-btn" class="bar-btn">Logout</button>
        </div>
        <div class="container">
            <div class="chat-container">
                <div class="chat-window" id="chat-window">
                    <div class="bot-message">Welcome to AI...Here you can get cooking recipy by just typing name or giving what are the ingridients you have...</div>
                </div>

                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Ask for a recipe..." />
                    <button id="send-btn"><img src="./images/arrow_upward.svg" alt="send" class="send-img"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
