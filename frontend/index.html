<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe Maker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="nav">AI</nav>
    <div class="box">
        <div class="side-bar">
        <button id="view-history-btn">View Chat History</button>

        </div>
        <div class="container">
            <div class="chat-container">
                <div class="chat-window" id="chat-window">
                    <div class="user-message">Hello</div>
                    <div class="bot-message">Oi</div>
                </div>

                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Ask for a recipe..." />
                    <button id="send-btn"><img src="./images/arrow_upward.svg" alt="send" class="send-img"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
